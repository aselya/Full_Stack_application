<form id="newProject" action="https://as-front-end3.herokuapp.com/pm/project/add" method="get" >

  <div> Enter Name of New Project: <input type="text" name="projectname" required></div>
  <div> Enter Name of your user id an int between (1-7): <input type="text" name="createuser" required></div>

<script>


var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
xmlhttp.open("POST", "https://as-front-end3.herokuapp.com/pm/project/all");
xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
xmlhttp.send(JSON.stringify({"id":8,"projectname":"Test it worked!","createuser":25}));

var max_fields      = 15;
var wrapperFieldMembers = $(".input_fields_wrap");
var addMember      = $(".addMemberButton");
var removeMember   = $(".removeMemberButton");
var addRequirement     = $(".addMemberButton");
var removeRequirement   = $(".removeMemberButton");



//this first section controls the member adding the second function controls the
//requirments
$(addMember).click(function(e){
    e.preventDefault();
    var total_fields = wrapperFieldMembers[0].childNodes.length;
    if(total_fields < max_fields){
        $(wrapperFieldMembers).append('<input type="text" name="member" class="field-long" />');
    }
});
$(removeMember).click(function(e){
    e.preventDefault();
    var total_fields = wrapperFieldMembers[0].childNodes.length;
    if(total_fields>1){
        wrapperFieldMembers[0].childNodes[total_fields-1].remove();
    }
});

/////////////////////////////////


var max_fields      = 15;
var wrapperRequirementFields = $(".requirementFields");

var addRequirement     = $(".addRequirementButton");

    if(total_fields < max_fields){
        $(wrapperRequirementFields).append('<input type="text" name="requirement" class="field-long" />');

$(removeRequirement).click(function(e){

    var total_fields = wrapperRequirementFields[0].childNodes.length;
    if(total_fields>1){
        wrapperRequirementFields[0].childNodes[total_fields-1].remove();
    }
});
